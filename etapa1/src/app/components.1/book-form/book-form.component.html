<div class="container">

  <h3>Seleccione genero</h3>
  <select [(ngModel)]="model.generocohualaId" class="browser-default custom-select" required>
    <option *ngFor="let genero of generos" [value]="genero.ID">{{genero.Title}}</option>
  </select>
  <h3>Agregar Libro </h3>

  <form>
    <div class="row">
      <div class="col-12">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title0" name="title" />
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="title">Autor</label>
        <input type="text" class="form-control" id="author" required [(ngModel)]="model.author0" name="author" />
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="title">URL</label>
        <input type="text" class="form-control" id="url" required [(ngModel)]="model.url" name="url" />
      </div>
    </div>
    <hr class="mb-4">
    
        
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="false" (click)="onSubmit()">
        Agregar
      </button>
    

  </form>

  <!-- <div class="pre">
    <h2>Model: </h2>
    {{ currentBook }}
  </div> -->

</div>
